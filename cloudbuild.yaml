steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/amazon-ppc-automation:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/amazon-ppc-automation:latest'
      - '.'

  # 2. Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/amazon-ppc-automation:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/amazon-ppc-automation:latest'

  # 3. Deploy Cloud Run Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'Deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'amazon-ppc-automation-system-saas'
      - '--image=gcr.io/$PROJECT_ID/amazon-ppc-automation:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8080'
      - '--set-env-vars=GCP_PROJECT=$PROJECT_ID,BQ_DATASET=amazon_ppc,PYTHONUNBUFFERED=1'
      - '--service-account=amazon-ppc-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory=512Mi'
      - '--timeout=300s'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=1'
      - '--allow-unauthenticated'
      - '--cpu-boost'

  # 4. Deploy Bid Optimizer Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'bid-optimizer'
      - '--image=gcr.io/$PROJECT_ID/amazon-ppc-automation:latest'
      - '--region=us-central1'
      - '--command=python,bid_optimizer.py'
      - '--set-env-vars=GCP_PROJECT=$PROJECT_ID,BQ_DATASET=amazon_ppc,DRY_RUN=false'
      - '--service-account=amazon-ppc-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory=2Gi'
      - '--task-timeout=30m'
      - '--max-retries=2'

  # 5. Deploy Budget Monitor Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'budget-monitor'
      - '--image=gcr.io/$PROJECT_ID/amazon-ppc-automation:latest'
      - '--region=us-central1'
      - '--command=python,budget_monitor.py'
      - '--set-env-vars=GCP_PROJECT=$PROJECT_ID,BQ_DATASET=amazon_ppc,DRY_RUN=false'
      - '--service-account=amazon-ppc-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory=1Gi'
      - '--task-timeout=10m'
      - '--max-retries=1'

images:
  - 'gcr.io/$PROJECT_ID/amazon-ppc-automation:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/amazon-ppc-automation:latest'

options:
  logging: CLOUD_LOGGING_ONLY

